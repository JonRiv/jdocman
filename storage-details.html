<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <title>Task Manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="modules/themes/taskman-theme.css">
    <link rel="stylesheet" href="modules/themes/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="lib/jqm/jquery.mobile.structure-1.4.0.min.css">
    <link rel="stylesheet" href="modules/taskman.css">
    <link rel="stylesheet" href="lib/jquery.mobile.datepicker/jquery.mobile.datepicker.css">
    <link rel="stylesheet" href="lib/log4javascript-1.4.6/main.css" />
    <script type="text/javascript" src="lib/log4javascript-1.4.6/js/log4javascript_uncompressed.js"></script>
  </head>
  <body class="initHandler">
    <div data-role="page" id="storage-details-page">

      <div data-role="header">
        <a href="#" data-role="button" data-rel="back"
          data-icon="arrow-l" data-mini="true"
          data-i18n="header.back">
          Back
        </a>
        <h2>
          Modify Storage
        </h2>
      </div><!-- /header -->

      <div data-role="content">
        <div id="storage-details-container"></div>
      </div><!-- /content -->

      <div data-role="footer" data-position="fixed">

        <div data-role="navbar" data-iconpos="left">
          <ul>
            <li>
              <a href="index.html"
                 data-i18n="navbar.tasks">
                Tasks
              </a>
            </li>
            <li>
              <a href="projects.html"
                 data-i18n="navbar.projects">
                Projects
              </a>
            </li>
            <li>
              <a href="settings.html" data-icon="gear"
                 class="ui-btn-active"
                 data-i18n="navbar.settings">
                Settings
              </a>
            </li>
          </ul>
        </div><!-- /navbar -->

      </div><!-- /footer -->

      <script id="storage-details-template" type="text/x-handlebars-template">
        <form>
          <input type="hidden" id="storage-id" value="{{id}}" />

          <div data-role="fieldcontain">
            <label for="storage-application_name" data-i18n="i18n.todo">
              Name:
            </label>
            <input type="text" name="application_name" id="storage-application_name" value="{{config.application_name}}" />
          </div>

          <div data-role="fieldcontain">
            <label for="storage-storage_type" data-i18n="i18n.todo">
              Type:
            </label>
            <input type="text" name="storage_type" id="storage-storage_type" value="{{config.storage_type}}" />
          </div>

          <div data-role="fieldcontain">
            <label for="storage-url" data-i18n="i18n.todo">
              URL:
            </label>
            <input type="text" name="url" id="storage-url" value="{{config.url}}" />
          </div>

          <div data-role="fieldcontain">
            <label for="storage-auth_type" data-i18n="i18n.todo">
              Auth Type:
            </label>
            <input type="text" name="auth_type" id="storage-auth_type" value="{{config.auth_type}}" />
          </div>

          <div data-role="fieldcontain">
            <label for="storage-realm" data-i18n="i18n.todo">
              Realm:
            </label>
            <input type="text" name="realm" id="storage-realm" value="{{config.realm}}" />
          </div>

          <div data-role="fieldcontain">
            <label for="storage-username" data-i18n="i18n.todo">
              Username:
            </label>
            <input type="text" name="username" id="storage-username" value="{{config.username}}" />
          </div>

          <div data-role="fieldcontain">
            <label for="storage-password" data-i18n="i18n.todo">
              Password:
            </label>
            <input type="text" name="password" id="storage-password" value="{{config.password}}" />
          </div>

          <div data-role="fieldcontain">

            {{#if id}}
            {{#ifCond id '!==' default_storage_id}}
            <a href="#" data-role="button"
              id="storage-delete"
              data-icon="delete"
              data-inline="true"
              data-i18n="details.delete">
              Delete
            </a>
            {{/ifCond}}
            {{/if}}

            <a href="storage.html" data-role="button"
              data-icon="cancel"
              data-inline="true"
              data-i18n="details.cancel">
              Cancel
            </a>

            <a href="#" data-role="button"
              id="storage-save"
              data-icon="check"
              data-inline="true"
              data-i18n="details.save">
              Save
            </a>
          </div>

        </form>
      </script>
    </div><!-- /page -->

    <script src="lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="lib/jquery.mobile.datepicker/jquery.ui.datepicker.js"></script>
    <script src="lib/jio/sha256.amd.js"></script>
    <script src="lib/jio/rsvp-custom.js"></script>
    <script src="lib/jio/jio.js"></script>
    <script src="lib/jio/complex_queries.js"></script>
    <script src="lib/jio/storage/localstorage.js"></script>
    <script src="lib/jio/storage/davstorage.js"></script>
    <script src="lib/jio/storage/querystorage.js"></script>
    <script src="lib/moment/moment-2.5.0.js"></script>
    <script src="lib/jio/jiodate.js"></script>
    <script src="lib/js-logger/logger.js"></script>
    <script src="lib/handlebars/handlebars-v1.1.2.js"></script>
    <script src="lib/i18next/i18next-1.7.1.min.js"></script>
    <script src="modules/task-data.js"></script>
    <script src="modules/taskman.js"></script>
    <script src="lib/jqm/jquery.mobile-1.4.0.min.js"></script>
    <script src="lib/jquery.mobile.datepicker/jquery.mobile.datepicker.js"></script>
    <script src="lib/sanitize/sanitize.js"></script>

  </body>
</html>
