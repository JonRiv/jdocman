<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <title>Task Manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-main="main" src="lib/requirejs/require.js"></script>
  </head>
  <body>
    <div data-role="page" id="tasks-page">

      <div data-role="header" data-position="fixed">
        <select id="task-sortby" data-role="select" data-mini="true">
          <option value="" data-i18n="tasks.sortby.#">Sort by</option>
          <option value="title" data-i18n="tasks.sortby.title">Title</option>
          <option value="start" data-i18n="tasks.sortby.start">Begin Date</option>
          <option value="stop" data-i18n="tasks.sortby.stop">End Date</option>
          <option value="state" data-i18n="tasks.sortby.state">State</option>
          <option value="description" data-i18n="tasks.sortby.description">Description</option>
        </select>
        <h2 data-i18n="header.tasks">
          Tasks
        </h2>
        <a href="details.html?id=" data-role="button" data-icon="plus"
           class="ui-btn-right"
           data-mini="true"
           data-i18n="tasks.newtask">
          New Task
        </a>
      </div><!-- /header -->

      <div data-role="content">
        <div data-role="controlgroup">
          <input type="text" data-type="search" name="search" id="search-tasks"
                 value="" class="ui-input-text" data-inline="true"
                 placeholder="filter by title, state, date or project"
                 data-i18n="[placeholder]tasks.placeholder"></input>
        </div>
        <div id="task-list-container"></div>
      </div><!-- /content -->

      <div data-role="footer" data-position="fixed">

        <div data-role="navbar" data-iconpos="left">
          <ul>
            <li>
              <a href="index.html" data-icon="home"
                 data-i18n="navbar.home">
                Home
              </a>
            </li>
            <li>
              <a href="projects.html"
                 data-i18n="navbar.projects">
                Projects
              </a>
            </li>
            <li>
              <a href="tasks.html"
                 class="ui-btn-active"
                 data-i18n="navbar.tasks">
                Tasks
              </a>
            </li>
            <li>
              <a href="settings.html" data-icon="gear"
                 data-i18n="navbar.settings">
                Settings
              </a>
            </li>
          </ul>
        </div><!-- /navbar -->

      </div><!-- /footer -->

      <script id="task-list-template" type="text/x-handlebars-template">
        <ul data-role="listview" data-inset="true" class="task-listview">
          {{#rows}}
            <li>
              <a href="details.html?id={{id}}">
                {{doc.title}}
                <p>{{doc.description}}</p>
                <p>
                  <span class="state">{{t doc.state}}</span>
                  {{t "tasks.from"}}
                  <span class="from-date">{{asYMD doc.start}}</span>
                  {{t "tasks.to"}}
                  <span class="to-date">{{asYMD doc.stop}}</span>
                </p>
              </a>
            </li>
          {{/rows}}
        </ul>
      </script>

    </div><!-- /page -->

  </body>
</html>
