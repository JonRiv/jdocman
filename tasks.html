<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/jqm/jquery.mobile-1.4.0-rc.1.css" rel="stylesheet">
    <script data-main="main" src='lib/requirejs/require.js'></script>
  </head>
  <body>
    <div data-role="page" id='tasks-page'>
 
      <div data-role="header" data-position="fixed">
        <h1>Tasks</h1>
        <a href="#" data-role="button" data-icon="plus" data-mini="true">
          New Task
        </a>
      </div><!-- /header -->
 
      <div data-role="content">
        <input type="text" data-type="search" name="search" id="search-tasks" value="" class="ui-input-text">
        <div id="task-list-container"></div>
      </div><!-- /content -->
 
      <div data-role="footer" data-position="fixed">

        <div data-role="navbar" data-iconpos="left">
          <ul>
            <li><a href="index.html" data-icon="home">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="tasks.html" class="ui-btn-active">Tasks</a></li>
            <li><a href="settings.html" data-icon="gear">Settings</a></li>
          </ul>
        </div><!-- /navbar -->

      </div><!-- /footer -->

      <script id="task-list-template" type="text/x-handlebars-template">
        <ul data-role="listview" data-inset="true">
          {{#rows}}
            <li>
              <a href="task-edit.html?id={{id}}">
                {{doc.title}}
                <br />
                <span>{{doc.description}}</span>
                <br />
                <span>
                  <span class="state">{{doc.state}}</span>
                  from
                  <span class="from-date">{{trimDate doc.start}}</span>
                  to
                  <span class="to-date">{{trimDate doc.stop}}</span>
                </span>
                <br />
              </a>
            </li>
          {{/rows}}
        </ul>
      </script>

    </div><!-- /page -->

  </body>
</html>
