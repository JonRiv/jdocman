<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/jqm/jquery.mobile-1.4.0-rc.1.css" rel="stylesheet">
    <script data-main="main" src='lib/requirejs/require.js'></script>
  </head>
  <body>
    <div data-role="page" id='tasks-page'>
 
      <div data-role="header" data-position="fixed">
        <a href="#" data-role="button" data-icon="plus"
           data-mini="true"
           data-i18n="tasks.newtask">
          New Task
        </a>
        <h2 data-i18n="header.tasks">
          Tasks
        </h2>
      </div><!-- /header -->
 
      <div data-role="content">
        <div data-role="controlgroup">
          <input type="text" data-type="search" name="search" id="search-tasks"
                 value="" class="ui-input-text" data-inline="true"></input>
          <!-- <a href="#" id="search-trigger" data-role="button" data-inline="true">Search</a> -->
        </div>
        <div id="task-list-container"></div>
      </div><!-- /content -->
 
      <div data-role="footer" data-position="fixed">

        <div data-role="navbar" data-iconpos="left">
          <ul>
            <li>
              <a href="index.html" data-icon="home"
                 data-i18n="navbar.home">
                Home
              </a>
            </li>
            <li>
              <a href="projects.html"
                 data-i18n="navbar.projects">
                Projects
              </a>
            </li>
            <li>
              <a href="tasks.html"
                 class="ui-btn-active"
                 data-i18n="navbar.tasks">
                Tasks
              </a>
            </li>
            <li>
              <a href="settings.html" data-icon="gear"
                 data-i18n="navbar.settings">
                Settings
              </a>
            </li>
          </ul>
        </div><!-- /navbar -->

      </div><!-- /footer -->

      <script id="task-list-template" type="text/x-handlebars-template">
        <ul data-role="listview" data-inset="true">
          {{#rows}}
            <li>
              <a href="task-edit.html?id={{id}}">
                {{doc.title}}
                <br />
                <span>{{doc.description}}</span>
                <br />
                <span>
                  <span class="state">{{t doc.state}}</span>
                  {{t "tasks.from"}}
                  <span class="from-date">{{asYMD doc.start}}</span>
                  {{t "tasks.to"}}
                  <span class="to-date">{{asYMD doc.stop}}</span>
                </span>
                <br />
              </a>
            </li>
          {{/rows}}
        </ul>
      </script>

    </div><!-- /page -->

  </body>
</html>
