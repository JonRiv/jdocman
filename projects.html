<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/jqm/jquery.mobile-1.4.0-rc.1.css" rel="stylesheet">
    <script data-main="main" src='lib/requirejs/require.js'></script>
  </head>
  <body>
    <div data-role="page" id='projects-page'>
 
      <div data-role="header" data-position="fixed">
        <h1>Projects</h1>
        <a href="#" data-role="button" data-rel="back"
          data-icon="arrow-l">
          Back
        </a>
      </div><!-- /header -->
 
      <div data-role="content">
        <div id="project-list-container"></div>
      </div><!-- /content -->
 
      <div data-role="footer" data-position="fixed">

        <div data-role="navbar" data-iconpos="left">
          <ul>
            <li><a href="index.html" data-icon="home">Home</a></li>
            <li><a href="projects.html" class="ui-btn-active">Projects</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="settings.html" data-icon="gear">Settings</a></li>
          </ul>
        </div><!-- /navbar -->

      </div><!-- /footer -->

      <script id="project-list-template" type="text/x-handlebars-template">
        <ul data-role="listview" data-inset="true">
          {{#rows}}
            <li>
              <a href="project.html?id={{id}}">
                {{doc.project}}
              </a>
            </li>
          {{/rows}}
        </ul>
      </script>

    </div><!-- /page -->
  </body>

</html>
