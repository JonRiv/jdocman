<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/jqm/jquery.mobile-1.4.0-rc.1.css" rel="stylesheet">
    <script data-main="main" src='lib/requirejs/require.js'></script>
  </head>
  <body>
    <div data-role="page" id='settings-page'>
 
      <div data-role="header" data-position="fixed">
        <a href="#" data-role="button" data-rel="back"
          data-icon="arrow-l" data-mini="true"
          data-i18n="header.back">
          Back
        </a>
        <h2 data-i18n="header.settings">
          Settings
        </h2>
      </div><!-- /header -->
 
      <div data-role="content">
        <select name="translate" id="translate" data-mini="true">
          <option value="en" data-i18n="settings.translate.en">English</option>
          <option value="fr" data-i18n="settings.translate.fr">Français</option>
          <option value="ch" data-i18n="settings.translate.ch">中文 (Chinese)</option>
        </select>
        <div id="settings-edit-container"></div>
      </div><!-- /content -->
 
      <div data-role="footer" data-position="fixed">

        <div data-role="navbar" data-iconpos="left">
          <ul>
            <li>
              <a href="index.html" data-icon="home"
                 data-i18n="navbar.home">
                Home
              </a>
            </li>
            <li>
              <a href="projects.html"
                 data-i18n="navbar.projects">
                Projects
              </a>
            </li>
            <li>
              <a href="tasks.html"
                 data-i18n="navbar.tasks">
                Tasks
              </a>
            </li>
            <li>
              <a href="settings.html" data-icon="gear"
                 class="ui-btn-active"
                 data-i18n="navbar.settings">
                Settings
              </a>
            </li>
          </ul>
        </div><!-- /navbar -->

      </div><!-- /footer -->

      <script id="settings-edit-template" type="text/x-handlebars-template">
        <fieldset data-role="controlgroup" data-mini="true">
          <legend data-i18n="settings.states">States:</legend>
          {{#states}}
          <label><input type="checkbox" name="state-{{doc.state}}" />{{t doc.state}}</label>
          {{/states}}
        </fieldset>

        <fieldset data-role="controlgroup" data-mini="true">
          <legend data-i18n="settings.projects">Projects:</legend>
          {{#projects}}
          <label><input type="checkbox" name="project-{{doc.project}}" />{{doc.project}}</label>
          {{/projects}}
        </fieldset>

      </script>

    </div><!-- /page -->

  </body>
</html>
