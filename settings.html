<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <title>Task Manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="modules/themes/taskman-theme.css">
    <link rel="stylesheet" href="modules/themes/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="lib/jqm/jquery.mobile.structure-1.4.0.min.css">
    <link rel="stylesheet" href="modules/taskman.css">
    <link rel="stylesheet" href="modules/collapsible-listview.css">
    <link rel="stylesheet" href="lib/jquery.mobile.datepicker/jquery.mobile.datepicker.css">
  </head>
  <body class="initHandler">
    <div data-role="page" id="settings-page">

      <div data-role="header" data-position="fixed">
        <a href="#" data-role="button" data-rel="back"
          data-icon="arrow-l" data-mini="true"
          data-i18n="header.back">
          Back
        </a>
        <h2 data-i18n="header.settings">
          Settings
        </h2>
        <a href="about.html"
           data-role="button"
           data-mini="true"
           data-icon="info"
           data-i18n="navbar.about">
          About
        </a>
      </div><!-- /header -->

      <div data-role="content">
        <select name="translate" id="translate" data-mini="true">
          <option value="en" data-i18n="settings.translate.en">English</option>
          <option value="fr" data-i18n="settings.translate.fr">Français</option>
          <option value="zh" data-i18n="settings.translate.zh">中文 (Chinese)</option>
        </select>
        <form>
          <div id="settings-form-container"></div>
        </form>
        <a href="storage.html"
           data-role="button">
          Configure Storage
        </a>
      </div><!-- /content -->

      <div data-role="footer" data-position="fixed">

        <div data-role="navbar" data-iconpos="left">
          <ul>
            <li>
              <a href="index.html"
                 data-i18n="navbar.tasks">
                Tasks
              </a>
            </li>
            <li>
              <a href="projects.html"
                 data-i18n="navbar.projects">
                Projects
              </a>
            </li>
            <li>
              <a href="settings.html" data-icon="gear"
                 class="ui-btn-active"
                 data-i18n="navbar.settings">
                Settings
              </a>
            </li>
          </ul>
        </div><!-- /navbar -->

      </div><!-- /footer -->

      <script id="settings-form-template" type="text/x-handlebars-template">
        <fieldset data-role="controlgroup" data-mini="true">
          <legend data-i18n="settings.states">States:</legend>
          {{#states}}
          <label data-i18n="{{this.state}}"><input type="checkbox" name="state-{{this._id}}" value="{{this._id}}" />{{t this.state}}</label>
          {{/states}}
        </fieldset>
        <fieldset data-role="controlgroup" data-mini="true" data-type="horizontal">
          <a href="#" id="settings-del-state" data-role="button" data-icon="delete" data-inline="true">Delete selected</a>
          <a href="#" id="settings-add-state" data-role="button" data-icon="plus" data-inline="true">New State</a>
        </fieldset>

        <fieldset data-role="controlgroup" data-mini="true">
          <legend data-i18n="settings.projects">Projects:</legend>
          {{#projects}}
          <label><input type="checkbox" name="project-{{this._id}}" value="{{this._id}}" />{{this.project}}</label>
          {{/projects}}
        </fieldset>
        <fieldset data-role="controlgroup" data-mini="true" data-type="horizontal">
          <a href="#" id="settings-del-project" data-role="button" data-icon="delete" data-inline="true">Delete selected</a>
          <a href="#" id="settings-add-project" data-role="button" data-icon="plus" data-inline="true">New Project</a>
        </fieldset>
      </script>
    </div><!-- /page -->

    <script src="lib/jquery/jquery-1.10.2.js"></script>
    <script src="lib/jquery.mobile.datepicker/jquery.ui.datepicker.js"></script>
    <script src="lib/jio/sha256.amd.js"></script>
    <script src="lib/jio/rsvp-custom.js"></script>
    <script src="lib/jio/jio.js"></script>
    <script src="lib/jio/complex_queries.js"></script>
    <script src="lib/jio/storage/localstorage.js"></script>
    <script src="lib/jio/storage/davstorage.js"></script>
    <script src="lib/jio/storage/querystorage.js"></script>
    <script src="lib/moment/moment-2.5.0.js"></script>
    <script src="lib/jio/jiodate.js"></script>
    <script src="lib/js-logger/logger.js"></script>
    <script src="lib/handlebars/handlebars-v1.1.2.js"></script>
    <script src="lib/i18next/i18next-1.7.1.min.js"></script>
    <script src="modules/task-util.js"></script>
    <script src="modules/task-data.js"></script>
    <script src="modules/taskman.js"></script>
    <script src="lib/jqm/jquery.mobile-1.4.0.min.js"></script>
    <script src="lib/jquery.mobile.datepicker/jquery.mobile.datepicker.js"></script>

  </body>
</html>
