<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/jqm/jquery.mobile-1.4.0-rc.1.css" rel="stylesheet">
    <script data-main="main" src='lib/requirejs/require.js'></script>
  </head>
  <body>
    <div data-role="page" id='settings-page'>
 
      <div data-role="header" data-position="fixed">
        <h1>Settings</h1>
          <a href="#" data-role="button" data-rel="back"
            data-icon="arrow-l">
            Back
          </a>
      </div><!-- /header -->
 
      <div data-role="content">
        <div id="settings-edit-container"></div>
      </div><!-- /content -->
 
      <div data-role="footer" data-position="fixed">

        <div data-role="navbar" data-iconpos="left">
          <ul>
            <li><a href="index.html" data-icon="home">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="settings.html" data-icon="gear" class="ui-btn-active">Settings</a></li>
          </ul>
        </div><!-- /navbar -->

      </div><!-- /footer -->

      <script id="settings-edit-template" type="text/x-handlebars-template">
        <fieldset data-role="controlgroup" data-mini="true">
          <legend>States:</legend>
          {{#states}}
          <label><input type="checkbox" name="state-{{doc.state}}" />{{doc.state}}</label>
          {{/states}}
        </fieldset>

        <fieldset data-role="controlgroup" data-mini="true">
          <legend>Projects:</legend>
          {{#projects}}
          <label><input type="checkbox" name="project-{{doc.project}}" />{{doc.project}}</label>
          {{/projects}}
        </fieldset>

      </script>

    </div><!-- /page -->

  </body>
</html>
